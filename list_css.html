<html>
    <head>
        <title>list_css</title>
        <style type="text/css">
            ol{
                background-color: cornflowerblue;
                color:antiquewhite
            }
            ul{
                background-color: burlywood;
                color:rgb(24, 8, 8);
            }
            ol li{
                background-color: palevioletred;
                margin:10px;
                padding:5px;
            }
            ul li{
                background-color: rgb(186, 107, 176);
            }
        </style>
    </head>
    <body>
        
            <h1>Demo on lists</h1>
            <ol>
                <li>Operating System</li>
                <li>Data Science Using Python</li>
                <li>EnglishII</li>
                <li>DataBase Management System</li>
                <li>Discrete Mathematics</li>
            </ol>
            <ul>
                <li>Operating System</li>
                <li>Data Science Using Python</li>
                <li>EnglishII</li>
                <li>DataBase Management System</li>
                <li>Discrete Mathematics</li>
            </ul>


    </body>
</html>
