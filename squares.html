<!DOCTYPE html>
<html>
<head>
	<title>Squares and Cubes</title>
</head>
<body style="background-color:white;">
	<br><br><br>
	<table border="5" cellspacing="0px" cellpadding="15" align="center" width="100" bgcolor="pink">
		<tr>
			<th>Numbers</th>
			<th>Squares</th>
			<th>Cubes</th>
		</tr>
		<script type="text/javascript">
			for(var i = 0; i <= 10; i++) {
				document.write("<tr><td>" + i + "</td><td>" + (i * i) + "</td><td>" + (i * i * i) + "</td></tr>")
			}
		</script>
	</table>
</body>
</html>
